server.port: 8000
logging.level:
  org.springframework: debug
  dev.macako.homeinventory.itemservice.infrastructure.repository: DEBUG
  web: DEBUG

spring:
  application:
    name: home-inventory-item-service
  jpa:
    defer-datasource-initialization: true
    show-sql: true
  datasource:
    url: jdbc:h2:mem:itemDB
  security:
    user:
      name: username
      password: password
  sleuth:
    sampler:
      probability: 1.0

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

resilience4j:
  circuitbreaker:
    instances:
      default:
        failureRateThreshold: 90
  retry:
    instances:
      default:
        maxRetryAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
  ratelimiter:
    instances:
      default:
        limitForPeriod: 2
        limitRefreshPeriod: 10s
  bulkhead:
    instances:
      default:
        maxConcurrentCalls: 2
      sample-api:
        maxConcurrentCalls: 5

http:
  homeInventoryUserService:
    host: ${USER_SERVICE_HOST:http://localhost}:8100
    userByIdUri: ${USER_SERVICE_HOST:http://localhost}:8100/users/%s

