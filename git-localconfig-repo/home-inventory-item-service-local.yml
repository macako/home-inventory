server.port: 8000

spring:
  config:
    activate:
      on-profile: local
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/home-inventory-database
    username: home-inventory-user
    password: dummypassword